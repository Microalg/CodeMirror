<h2>MicroAlg mode</h2>
<form><textarea id="code" name="code">(Declarer age De_type "nombre")
(Afficher "Quel âge as-tu ?")
(Affecter_a age (Demander_un_nombre))
(Si (< age 18)
 Alors
    (Afficher "Tu es mineur, mais tu peux continuer sur le site.")
 Sinon
    (Afficher "Tu prétends être majeur.")
)
(Afficher "Voici le résultat de votre calcul :")
(Afficher (+ 2 (+ 3 (+ 4 (+ 5 (+ 6 (+ 7)))))))
</textarea></form>
    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {lineNumbers: true});
    </script>
